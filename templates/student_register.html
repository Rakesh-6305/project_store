<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Student Registration - StudentProjectHub</title>
</head>
<body>
    <div class="hero-section" style="text-align: center; padding: 60px 20px; margin-bottom: 40px;">
        <h1 style="font-size: 3.5rem; margin-bottom: 10px;">StudentProjectHub</h1>
        <p style="color: var(--text-dim); margin-bottom: 20px;">Join the elite engineering repository.</p>
    </div>
    <div class="container">
        <h1 style="text-align: center;">Register</h1>
        <p style="text-align: center; color: var(--text-dim); margin-bottom: 30px;">Join StudentProjectHub</p>
        
        <form method="POST">
            <div class="form-group">
                <input name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input name="password" type="password" placeholder="Password" required>
            </div>
            <button type="submit" style="width: 100%;">Create Account</button>
        </form>
        
        <p style="text-align: center; margin-top: 25px;">Already have an account? <a href="/student_login">Login here</a></p>
    </div>
</body>
</html>
