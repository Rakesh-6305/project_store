<head>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Admin Dashboard - StudentProjectHub</title>
</head>
<body>
    <div class="hero-section" style="text-align: center; padding: 60px 20px; margin-bottom: 40px;">
        <h1 style="font-size: 3.5rem; margin-bottom: 10px;">StudentProjectHub</h1>
        <p style="color: var(--text-dim); margin-bottom: 20px;">The central nervous system of engineering excellence.</p>
    </div>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <h2>Add Project</h2>
        <form action="/add_project" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Project Name</label>
                <input name="title" placeholder="e.g. 3D Project Hub" required>
            </div>

            <div class="form-group">
                <label>Technologies Used</label>
                <input name="technologies" placeholder="e.g. Python, Flask, SQLite (comma separated)" required>
            </div>
            
            <div class="form-group">
                <label>Price (₹)</label>
                <input name="price" type="number" placeholder="Enter amount" required>
            </div>
            
            <div class="form-group">
                <label>Project Description</label>
                <textarea name="description" placeholder="Briefly describe the project..." rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Problem Statement</label>
                <textarea name="problem_statement" placeholder="What problem does this solve?" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Objectives</label>
                <textarea name="objectives" placeholder="List the project goals..." rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Outcomes</label>
                <textarea name="outcomes" placeholder="What are the expected results?" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Project Media (Images)</label>
                <input type="file" name="photos" accept="image/*" multiple required>
            </div>
            
            <div class="form-group">
                <label>Project Media (Videos - Optional)</label>
                <input type="file" name="videos" accept="video/*" multiple>
            </div>
            
            <div class="form-group">
                <label>Source Files (ZIP/RAR)</label>
                <input type="file" name="project_file" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Post Project to Hub</button>
        </form>

        <div style="display: flex; gap: 20px; margin-top: 30px;">
            <a href="/admin_orders" class="btn">Manage Orders</a>
            <a href="/admin_requests" class="btn">Manage Requests</a>
        </div>
        
        <div style="margin-top: 40px; border-top: 1px solid var(--glass-border); padding-top: 20px;">
            <a href="/">← Return Home</a>
        </div>
    </div>
</body>
</html>
